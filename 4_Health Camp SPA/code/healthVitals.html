<!DOCTYPE HTML>
<html>
<head>
  <title>Health Camp SPA</title>
  <meta name="author" content="Yi Hu"/>
  <meta name="description" content="Health Vitals Page"/>
  <link rel="shortcut icon" href="http://pngimg.com/uploads/cat/cat_PNG50507.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="health.js"></script>
</head>
<body>

<div class="topnav">
  <span>Health Camp SPA</span>
  <a href="reports.html">Reports</a>
  <a class="active" href="healthVitals.html">Health Vitals</a>
  <a href="index.html">Demographics</a>
</div>

<form id="health_form" action="save_form" method="post" accept-charset="utf-8">
  <div class="grid-container">
    <div class="grid-item">
      <table>
        <tr>
          <td align=right>Patient ID:</td>
          <td> <input type="number" id="patientid" name="patientid" autofocus required/> <br /> </td>
        </tr>
        <tr>
          <td align=right>Height:</td>
          <td> <input type="number" id="height" name="height"/> <br /> </td>
        </tr>
        <tr>
          <td align=right>Weight:</td>
          <td> <input type="number" id="weight" name="weight"/> <br /> </td>
        </tr>
        <tr>
          <td align=right>Body Temperature:</td>
          <td> <input type="number" id="temperature" name="temperature"/> <br /> </td>
        </tr>
        <tr>
          <td align=right>Pulse Rate:</td>
          <td> <input type="number" id="pulse" name="pulse"/> <br /> </td>
        </tr>
        <tr>
          <td align=right>BP:</td>
          <td> <input type="number" id="bp" name="bp"/> <br /> </td>
        </tr>
        <tr>
          <td> </td>
          <td> 
            <input class="button" type="submit" id="save_health_button" value="Save">
          </td>
        </tr>
      </table>
    </div>
    <div class="grid-item">
      <table>
        <tr>
          <td>Medications:</td> 
        </tr>
        <tr>
          <td> <textarea name="medications" id="medications" rows="3" cols="40"></textarea> </br> </td>
        </tr>
        <tr>
          <td>Notes:</td> 
        </tr>
        <tr>
          <td> <textarea name="notes" id="notes" rows="3" cols="40"></textarea> </br> </td>
        </tr>
      </table>
    </div>
  </div>
</form>


</body>
</html>
